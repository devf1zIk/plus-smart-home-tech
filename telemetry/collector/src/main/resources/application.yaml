server:
  port: 8080

kafka:
  config:
    bootstrap-servers: localhost:9092
    client-id-config: producer-1
    producer-key-serializer: org.apache.kafka.common.serialization.StringSerializer
    producer-value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
    sensor-events-topic: telemetry.sensors.v1
    hub-events-topic: telemetry.hubs.v1
grpc:
  server:
    port: 59091
    reflection-service-enabled: true
logging:
  level:
    root: INFO
    ru.practicum: DEBUG
    ru.practicum.kafka: DEBUG